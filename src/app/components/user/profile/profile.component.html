        <b class ='letter-tiffany '>Welcome to StockSim, &nbsp;{{user.firstName}}!&nbsp; Role: {{user.role}}</b>

          <form #f="ngForm">
              <div class="form-group ">
                <label class = 'blue'>Username</label>
                <input [(ngModel)] = "username"
                       name="username"
                       type="email" class="form-control"
                       placeholder="alice"
                       required>
              </div>


              <div class="form-group">
                <label class = 'blue'>Email address</label>
                <input [(ngModel)] = "email"
                       name="email"
                       type="email" class="form-control"
                       placeholder="a@unicorn.com"
                       required>
              </div>


              <div class="form-group">
                <label class = 'blue'>First Name </label>
                <input [(ngModel)] = "firstName"
                       name="firstName"
                       type="text"
                       class="form-control"
                       placeholder = "firstName"
                       required>
              </div>



              <div class="form-group">
                <label class = 'blue'>Last Name</label>
                <input [(ngModel)] = "lastName"
                       name="lastName"
                       type="text"
                       class="form-control"
                       placeholder = "lastName"
                       required>
              </div>
          </form>

          <a class="btn btn-primary btn-block"
             [routerLink]="['/user', 'website']">Class list</a>

          <a class="btn btn-danger btn-block "
             (click)="logout()" >Logout</a>

          <a (click)="deleteUser()"
            class="btn btn-danger btn-block " routerLink="/login" >Delete User</a>

          <a class="btn btn-info btn-block " (click)=gotoAdmin() >Admin</a>
          <br/>
      </div>
