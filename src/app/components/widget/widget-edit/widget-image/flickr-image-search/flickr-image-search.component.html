
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a routerLink="/user/website/{{wid}}/page/{{pid}}/widget/{{wgid}}" class="white">
        <span class="glyphicon glyphicon-chevron-left "></span>
      </a>
    </p>

    <div class="navbar-brand pull-left">
      <b class="white">Search Flickr</b>
    </div>

  </div>
</nav>

<div class="container-fluid padding">


  <div class="input-group">
    <input [(ngModel)]="searchText"
           type="text" class="form-control"
           placeholder="Let's see!">
    <span class="input-group-btn padding-b">
           <a (click)="searchPhotos(searchText)" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
           </a>
   </span>
  </div>


  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/profile" class="white">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
