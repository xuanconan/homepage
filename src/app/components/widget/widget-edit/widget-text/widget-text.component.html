<nav class="navbar navbar-light2 navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <div class="navbar-text pull-left">
      <a routerLink="/user/website/{{wid}}/page/{{pid}}/widget" class="black">
        <span class="glyphicon glyphicon-chevron-left "></span>
      </a>
    </div>

    <div class="navbar-brand pull-left">
      <div class="thick grey">
        <b>Widget Edit</b>
      </div>
    </div>

    <!--tick mark-->
    <div class="navbar-text pull-right">
      <a (click)="updateWidget()" class="black">
        <span class="glyphicon glyphicon-ok "></span>
      </a>
    </div>

  </div>
</nav>


<div class="container-fluid padding">
  <!--<div *ngIf=flag-->
       <!--class="alert alert-danger">-->
    <!--{{error}}-->
  <!--</div>-->

  Text
  <input [(ngModel)]="widget.text" class="form-control"/>

  Rows
  <input [(ngModel)]="widget.rows" class="form-control" type="number"/>
  <label for="Name">Name</label>
  <div>
    <input [(ngModel)]="widget.name"
           type="text"
           class="form-control"
           id="Name"
           name="name"
           placeholder="Name">
  </div>

  Placeholder
  <input [(ngModel)]="widget.placeholder" class="form-control" required/>
  <p></p>
  <div class="input-group">
    <input type="text"
           readonly
           value="Formatted"
           class="form-control"/>
    <span class="input-group-addon">
     <input [(ngModel)]="widget.formatted"
            type="checkbox"/>
    </span>
  </div>


  <br/>

  <a class="btn btn-danger btn-block"
     (click)="deleteWidget(this.pid, this.wgid)">Delete</a>

</div>
