<!--Content-->
<div class=" container container-fluid content website-content padding50 padding-b">
  <h1>Buy stock</h1>
  <label>Stock symbol</label>
  <input #companyName>
  <label>Shares</label>
  <input #number>
  <button
    class="btn btn-primary"
    (click)="searchCompanyHistoricals(companyName.value)">
    search
  </button>
  <button
    class="btn btn-primary"
    (click)="buyStock2(companyName.value, number.value)">
    buy
  </button>
  <br/>
  <br/>
  <div >
    <ul *ngFor="let companyHistorical of companyHistoricals">
      <div class="result-row">
        <p>
          Date: {{companyHistorical['date'].substring(0,19)}}
        </p>
        <p>
          Open: {{companyHistorical['open']}}
        </p>
        <p>
          High: {{companyHistorical['high']}}
        </p>
        <p>
          Low: {{companyHistorical['low']}}
        </p>
        <p>
          Close: {{companyHistorical['close']}}
        </p>
      </div>
    </ul>
  </div>
</div>
