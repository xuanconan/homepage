<div class=" container-fluid padding"></div>

<label class ='letter-tiffany paddingleft'>Welcome to StockSim, {{user.firstName}}! Role: {{user.role}}</label>
<br/>
<label class ='letter-tiffany paddingleft'>My class:&nbsp; {{this.user.classname}}</label>
<br/>
<label class ='letter-tiffany paddingleft'>My competition:&nbsp; {{this.user.competitionName}}</label>
<br/>
<div *ngFor = "let website of websites" class="container-fluid ">
  <ul  class="list-group">
    <li class="list-group-item blue ">

      <b >
        {{ website.name }}    &nbsp;&nbsp;     (Class owner: &nbsp;{{ website._user.username}})
      </b>

      <button class="pull-right btn-primary " routerLink="/user/website/{{ website._id }}">
        Go to my class
      </button>

    </li>
  </ul>
</div>
